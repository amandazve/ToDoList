{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <a href="{% url 'add_task' %}">Add New Task</a>
        <ul>
            {% for task in tasks %}
            <li>
                <a href="{% url 'toggle_task' task.id %}" class="{% if task.completed %}completed{% endif %}">
                    {{ task.title }}
                </a>
                <div>
                    <a href="{% url 'edit_task' task.id %}">Edit</a>
                    <a href="{% url 'delete_task' task.id %}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
